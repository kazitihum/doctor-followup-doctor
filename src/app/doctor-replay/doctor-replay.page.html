<ion-header >
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs"></ion-back-button>
        </ion-buttons>
      <ion-title>Replay</ion-title>
    </ion-toolbar>
    </ion-header>
    
    <ion-content  padding style="height: 100%">
    
  
  
      <div justify-content-center align-items-center style="height: 100%">
          <form #form="ngForm" (ngSubmit)="createFollowup(form)" >
              <ion-grid>
                <ion-row color="primary" justify-content-center>
                  <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                      <h3>Follow Up Replay</h3>
                    </div>
                    <div padding>
                      <ion-item>
                          <ion-textarea name="suggestions" rows="3" type="text" placeholder="Suggestions" ngModel required></ion-textarea>
                        </ion-item>
                      <ion-item>
                        <ion-textarea name="description" rows="5" type="text" placeholder="Any Other Things" ngModel required></ion-textarea>
                      </ion-item><br>
                      <div padding>
                        <ion-button size="small" expand="block" (click)="chooser()">Choose File</ion-button>
                      </div>
                      <br>
                      <div >
  
                        <ion-item *ngFor="let file of fileBuff;let i = index">
                          <ion-label *ngIf="file">{{file.filename}}</ion-label>
                        </ion-item>
  
                      </div>
                      <br><br>
                     
                    </div>
                    <div padding>
                      <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Submit</ion-button>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
      </div>
     
    </ion-content>
