<ion-toolbar mode="ios" class="main-header">
	<ion-buttons slot="start">
        <!-- <ion-button fill="clear" color="dark">
            <i class="remixicon-menu-line ri-2x"></i>
        </ion-button>
        <ion-button fill="clear" color="dark">
            <i class="remixicon-arrow-go-back-line ri-2x"></i>
        </ion-button> -->
        <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
	<div text-center>
		<ion-title>
			Appointment History
		</ion-title>
	</div>
	<ion-buttons slot="end">
		<!-- <ion-button fill="clear" color="dark">
            <i class="remixicon-notification-line ri-2x"></i>
        </ion-button> -->
		<ion-button fill="clear" color="dark" (click)="logout()">
			<i class="remixicon-login-circle-line ri-2x"></i>
        </ion-button>
    </ion-buttons>
</ion-toolbar>

<ion-content padding>

    <div class="section-title">
        <ion-grid>

            <ion-row *ngIf="appointments == ''">
                <ion-col text-center>
                    <h5>No Data Found</h5>
                </ion-col>
            </ion-row>

            <ion-row *ngIf="appointments" class="appoints">
                <ion-col>
                    <ion-card *ngFor="let appointment of appointments">
                        <ion-list>
                            <ion-item lines="none">
                                <ion-label class="ion-no-margin">
                                    <h2>{{appointment.disease_name}}</h2>
                                    <h3>Patient: {{appointment.patient.name}}</h3>
                                    <ion-row>
                                        <ion-col>
                                            <p class="d-flex ion-no-margin" align-items-center>
                                                <i class="remixicon-calendar-event-line mr-1"></i>
                                                {{appointment.child.date}}
                                            </p>
                                        </ion-col>
                                        <ion-col>
                                            <p class="d-flex ion-no-margin" align-items-center>
                                                <i class="remixicon-time-line mr-1"></i>
                                                {{appointment.child.start}} - {{appointment.child.end}}
                                            </p>
                                        </ion-col>
                                    </ion-row>
                                </ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-card>
                </ion-col>
            </ion-row>

            <!-- Skeleton -->
            <ion-row *ngIf="!appointments" class="appoints">
                <ion-col>
                    <ion-card>
                        <ion-list>
                            <ion-item lines="none">
                                <ion-label class="ion-no-margin">
                                    <h2><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h2>
                                    <h3><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></h3>
                                    <ion-row>
                                        <ion-col>
                                            <p class="d-flex ion-no-margin" align-items-center>
                                                <i class="remixicon-calendar-event-line mr-1"></i>
                                                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                                            </p>
                                        </ion-col>
                                        <ion-col>
                                            <p class="d-flex ion-no-margin" align-items-center>
                                                <i class="remixicon-time-line mr-1"></i>
                                                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                                            </p>
                                        </ion-col>
                                    </ion-row>
                                </ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-card>
                    <ion-card>
                        <ion-list>
                            <ion-item lines="none">
                                <ion-label class="ion-no-margin">
                                    <h2><ion-skeleton-text animated style="width: 50%"></ion-skeleton-text></h2>
                                    <h3><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></h3>
                                    <ion-row>
                                        <ion-col>
                                            <p class="d-flex ion-no-margin" align-items-center>
                                                <i class="remixicon-calendar-event-line mr-1"></i>
                                                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                                            </p>
                                        </ion-col>
                                        <ion-col>
                                            <p class="d-flex ion-no-margin" align-items-center>
                                                <i class="remixicon-time-line mr-1"></i>
                                                <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
                                            </p>
                                        </ion-col>
                                    </ion-row>
                                </ion-label>
                            </ion-item>
                        </ion-list>
                    </ion-card>
                </ion-col>
            </ion-row>

        </ion-grid>
    </div>

</ion-content>
