<ion-toolbar mode="ios" class="main-header">
	<ion-buttons slot="start">
		<!-- <ion-button fill="clear" color="dark">
            <i class="remixicon-menu-line ri-2x"></i>
        </ion-button> -->
		<ion-back-button defaultHref="/tabs"></ion-back-button>
	</ion-buttons>
	<div text-center>
		<ion-title>
			Payment
		</ion-title>
	</div>
	<ion-buttons slot="end">
		<!-- <ion-button fill="clear" color="dark">
            <i class="remixicon-notification-line ri-2x"></i>
        </ion-button> -->
		<ion-button fill="clear" color="dark" (click)="logout()">

        </ion-button>
    </ion-buttons>
</ion-toolbar>

<ion-content padding>

        <ion-segment-button value="paid">
            <ion-label>Paid</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-grid *ngIf="payTab === 'pending'">
        <ion-row>

                    </ion-item>
                    <ion-item lines="none">
                        <ion-label slot="start">Amount: 500 Tk</ion-label>
                        <span slot="end">BAKSH</span>

                </ion-card>
                <ion-card >

                    </ion-item>
                    <ion-item lines="none">
                        <ion-label slot="start">Amount: 500 Tk</ion-label>
                        <span slot="end">BANK</span>

                </ion-card>
                <ion-card >
                    <ion-item lines="none">

                    <ion-item lines="none">
